<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="file:///C:/Users/Propri%C3%A9taire/test/site/style.css"/>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-2 col-1"></div>
            <div class="col-lg-6 col-md-6 col-sm-8 col-10 center-rect">
                <h2>Inscription</h2>
                <form>
                    <input class="signup-input" placeholder="Login *" type="email">
                    </br>
                    <input class="signup-input" placeholder="Cité de départ *" type="email">
                    </br>
                    <input class="signup-input" placeholder="Email *" type="email">
                    </br>
                    <input class="signup-input" placeholder="Mot de passe *" type="password">
                    </br>
                    <input class="signup-input" placeholder="Confirmer mot de passe *" type="password">
                    </br>
                    <input class="signup-input" placeholder="Parrain" type="text">
                    </br>
                    <input class="signup-button" value="S'inscrire" type="submit">          
                </form>
                <hr class="signup-footer"/>
                <div class="signup-conditions">
                    <p style="font-size: 12px;">
                        Votre mot de passe doit être composé de 12 caractères minimum, comprenant au moins une minuscule, une majuscule et un chiffre.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
